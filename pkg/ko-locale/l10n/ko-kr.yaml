      tip: 파드가 활성 상태로 유지되어야 하는 기간입니다. 시스템은 실패한 것으로 표시하고 연결된 컨테이너를 종료하려고합니다.
    concurrencyPolicy:
      label: 동시성
      options:
        allow: 크론잡이 동시에 실행될 수 있도록 허용
        forbid: 현재 실행이 완료되지 않은 경우 다음 실행을 건너 뜁니다.
        replace: 현재 실행이 완료되지 않은 경우 실행을 대체합니다.
    maxSurge:
