  cluster.x-k8s.io.machine: 머신은 쿠버네티스 노드의 구성을 캡슐화합니다. 머신 라이프사이클을 관리하려면 클러스터 관리로 이동하십시오.
  cluster.x-k8s.io.machinedeployment: 머신 배포는 머신 세트(배포와 유사)를 통해 템플릿을 사용하여 배포를 조정합니다. 업데이트 클러스터 후에 발생하는 일련의 이벤트를 보려면 이 뷰를 사용하십시오.
  cluster.x-k8s.io.machineset: 머신 세트는 항상 원하는 수의 머신 리소스가 실행되도록 보장합니다(레플리카 세트와 유사). 업데이트 클러스터 후에 발생하는 일련의 이벤트를 보려면 이 뷰를 사용하십시오.
  resources.cattle.io.backup: 백업은 일회성 백업을 수행하거나 리소스 세트를 기반으로 정기적인 백업을 예약하기 위해 생성됩니다.
  resources.cattle.io.restore: 복원은 백업 파일을 기반으로 클러스터로 복원을 트리거하기 위해 생성됩니다.
  resources.cattle.io.resourceset: 리소스 세트는 백업에 저장할 CRD 및 리소스를 정의합니다.
  monitoring.coreos.com.servicemonitor: 서비스 모니터는 프로메테우스가 메트릭을 수집할 서비스 및 엔드포인트를 정의합니다. 이것은 메트릭 수집을 정의하는 가장 일반적인 방법입니다.
  monitoring.coreos.com.podmonitor: 파드 모니터는 프로메테우스가 메트릭을 수집할 파드의 그룹을 정의합니다. 일반적으로 서비스 모니터를 사용하지만 파드 모니터를 사용하면 서비스 모니터가 작동하지 않는 상황도 처리할 수 있습니다.
  monitoring.coreos.com.prometheusrule: 프로메테우스 규칙 리소스는 레코딩 및/또는 경고 규칙을 정의합니다. 레코딩 규칙은 값을 미리 계산하고 결과를 저장할 수 있습니다. 알림 규칙을 사용하면 경고 매니저에 알림을 보낼 조건을 정의할 수 있습니다.
  monitoring.coreos.com.prometheus: 프로메테우스 서버는 선택된 서비스 모니터, 파드 모니터 및 프로메테우스 규칙에 의해 결정된 스크레이프 구성 및 규칙을 가진 프로메테우스 배포입니다. 그리고 해당 알림은 사용 가능한 모든 경고 매니저로 전송됩니다.
  monitoring.coreos.com.alertmanager: 경고 매니저는 구성이 동일한 네임스페이스 내의 시크릿으로 지정된 배포입니다. 이는 어떤 알림이 어떤 수신자로 전송되어야 하는지 결정합니다.
  node: 기본 쿠버네티스 노드 리소스는 배포를 호스팅하는 가상 또는 물리적 머신을 나타냅니다. 머신 라이프사이클을 관리하려면 Cluster Management로 이동하십시오.
  catalog.cattle.io.clusterrepo: "차트 저장소는 헬름 저장소 또는 {vendor} git 기반 응용 프로그램 카탈로그입니다. 클러스터의 사용 가능한 차트 목록을 제공합니다."
  catalog.cattle.io.clusterrepo.local: " 차트 저장소는 헬름 저장소 또는 {vendor} git 기반 응용 프로그램 카탈로그입니다. 클러스터 템플릿은 헬름 차트를 통해 배포됩니다."
  catalog.cattle.io.operation: 작업은 클러스터에 적용된 최근 헬름 작업 목록입니다.
  catalog.cattle.io.app: 설치된 응용 프로그램은 Rancher 차트 또는 헬름 CLI를 통해 설치된 헬름 3 차트입니다.
  logging.banzaicloud.io.clusterflow: 클러스터에서 생성된 로그는 선택한 클러스터 Output에 수집되고 기록됩니다.
  logging.banzaicloud.io.clusteroutput: 클러스터 Output은 로그를 전송할 수 있는 로깅 제공자를 정의하며 로깅 오퍼레이터가 있는 네임스페이스에 배포될 때만 효과적입니다.
  logging.banzaicloud.io.flow: flow는 수집 및 필터링할 로그 및 로그를 보낼 Output을 정의합니다. flow는 네임스페이스별 리소스이므로 로그는 flow가 배포된 네임스페이스에서만 수집됩니다.
  logging.banzaicloud.io.output: Output은 로그를 전송할 수 있는 로깅 제공자를 정의합니다. Output은 해당 Output을 사용하는 flow와 동일한 네임스페이스에 있어야 합니다.
  group.principal: 그룹에 전역 역할을 할당하는 것은 그룹을 지원하는 외부 인증 공급자에서만 작동합니다. 로컬 권한 부여는 그룹을 지원하지 않습니다.
  harvester: "브랜딩을 통해 관리자는 Harvester 제품 이름, 로고 및 색 구성표를 사용자 정의하여 UI를 전 세계적으로 리브랜딩할 수 있습니다."

