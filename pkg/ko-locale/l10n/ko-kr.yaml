    apps.daemonset: 데몬셋은 모든 적합한 노드에서 정확히 하나의 파드를 실행합니다. 클러스터에 새로운 노드가 추가되면 데몬셋 자동으로 노드에 배포됩니다. 노드당 하나 이상의 파드가 필요하지 않은 시스템 전체 또는 수직으로 확장 가능한 워크로드에 권장됩니다.
    apps.deployment: 배포는 적합한 노드 간에 배포되는 확장 가능한 수의 파드 복제본을 실행합니다. 변경 사항은 점진적으로 롤아웃되며 필요할 때 이전 리비전으로 롤백할 수 있습니다. 상태 비저장 및 수평 확장 워크로드에 권장됩니다.
