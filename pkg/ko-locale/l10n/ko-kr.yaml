    batch.cronjob: 크론잡은 반복되는 스케줄에 따라 파드를 실행하는 잡을 생성합니다. 스케줄은 표준 유닉스 크론 형식으로 표현되며, 쿠버네티스 컨트롤 플레인(일반적으로 UTC)의 시간대를 사용합니다.
    batch.job: 잡은 파드가 성공적으로 종료될 때까지 파드를 실행하여 한 번의 작업을 안정적으로 수행하기 위해 하나 이상의 파드를 만듭니다. 실패한 파드는 지정된 실행 횟수에 도달할 때까지 자동으로 교체됩니다. 잡은 또한 여러 파드를 병렬로 실행하거나 일괄 작업 대기열로 기능할 수 있습니다.
    pod: 파드는 쿠버네티스에서 생성하고 관리할 수 있는 가장 작은 배치 단위의 컴퓨팅입니다. 파드는 하나 이상의 컨테이너 그룹으로, 공유 스토리지 및 네트워크 리소스가 있으며 컨테이너를 실행하는 방법에 대한 사양입니다.
